<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href='images/img-01.png'/>
	<link rel="stylesheet"  href="{% static 'css/util_letterform.css'%}" type="text/css">
	<link rel="stylesheet"  href="{% static 'css/main_letterform.css'%}" type="text/css">

	<link rel="stylesheet"  href="{% static 'vendor/bootstrap_letterform/css/bootstrap.min.css'%}">

	<link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0_letterform/css/font-awesome.min.css'%}">

	<link rel="stylesheet"  href="{% static 'fonts/iconic_letterform/css/material-design-iconic-font.min.css'%}">

	<link rel="stylesheet"  href="{% static 'vendor/animate_letterform/animate.css'%}">

	<link rel="stylesheet" href="{% static 'vendor/css-hamburgers_letterform/hamburgers.min.css'%}">

	<link rel="stylesheet" href="{% static 'vendor/animsition_letterform/css/animsition.min.css'%}">

	<link rel="stylesheet"  href="{% static 'vendor/select2_letterform/select2.min.css'%}">

	<link rel="stylesheet"  href="{% static 'vendor/daterangepicker_letterform/daterangepicker.css'%}">




</head>
<body>

<script>
	function show_errors()
	{
		document.getElementById("error").style.visibility="visible";
	}


</script>


	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100" >
				<form class="login100-form validate-form" enctype="multipart/form-data" method="POST">
					{%csrf_token%}
					<span >

						<i><img src="{% static 'images/img-01.png' %}" class="center" style="width:170px;height:170px; margin-bottom:-30px;margin-left: auto;margin-right: auto;display: block;"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>


					<div class="wrap-input100 validate-input" data-validate = "Enter Email">
						<input class="input100" type="email" name="username" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>
					<div>

					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="show_errors()">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">


							<a class="txt1" href="{%url 'registration'%}">
							Not an user? Signup
						</a>

					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

	<script src="{% static 'vendor/jquery_letterform/jquery-3.2.1.min.js'%}"></script>

	<script src="{% static 'vendor/animsition_letterform/animsition.min.js'%}"></script>

	<script src="{% static 'vendor/bootstrap_letterform/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap_letterform/js/bootstrap.min.js'%}"></script>

	<script src="{% static 'vendor/select2_letterform/select2.min.js'%}"></script>

	<script src="{% static 'vendor/daterangepicker_letterform/moment.min.js'%}"></script>
	<script src="{% static 'vendor/daterangepicker_letterform/daterangepicker.js'%}"></script>

	<script src="{% static 'vendor/countdowntime_letterform/countdowntime.js'%}"></script>

	<script src="{% static 'js/main_letterform.js'%}"></script>

</body>
</html>
