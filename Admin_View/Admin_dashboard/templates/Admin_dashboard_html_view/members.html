{%extends 'main_navbar.html'%}
{%load static%}




{%block members%}

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/dataTables.bootstrap.min.css' %}" rel="stylesheet">
    <script type="text/javascript">
          $(document).ready(function(){
        $('#member_table').removeAttr('width').DataTable( {

        paging:         false,
        columnDefs: [
            { width: 250, targets: 0 },
            { width: 250, targets: 1 },
            { width: 250, targets: 2 }

        ],
        fixedColumns: true

    });
});


   </script>



<table class="table table-bordered table-stripped stripe row-border order-column" id="member_table" style="background-color:#FFFFFF;margin-left: 25px;">
    <thead class="thead-dark">
  <tr>

                 <th>Name</th>
                 <th>Email</th>
                 <th>Department</th>

  </tr>
  </thead>
    <tbody>
    {% for members_values in membervalues%}

            {% if forloop.counter0|divisibleby:3 %}
                        <tr>
                    {% endif %}
                    <td>{{ members_values }}</td>
                    {% if forloop.counter|divisibleby:3 %}
                        </tr>
                    {% endif %}
        {%endfor%}

      </tbody>
</table>


<div class="pagination-container">
        <nav>
            <ul class="pagination">
            </ul>
        </nav>
    </div>

{%endblock%}
